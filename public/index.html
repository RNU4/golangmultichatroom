<body>


    <center>
        <h3 style = "color: #625EF0;">Channels</h3>
      </center>

    <div id = "box">
    <input type="text" id="input" class="form-control" placeholder="Enter Channel name..." autofocus />
    </div>


<script>
var channel = document.getElementById("box");
for (var i = 0; i<=10; i++)
    channel.innerHTML+="<a href='channel/"+i+"'>Channel "+i+"</a>"

var text = document.getElementById("input");
text.onkeydown = function (e) {
	if (e.keyCode === 13 && text.value !== "") {
        window.location.href = window.location.href+"channel/"+text.value
		text.value = "";
	}
};


</script>
